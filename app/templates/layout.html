<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      {% if title %}
        <title>{{ title }} | Star Wards</title>
        {% else %}
        <title>Characters of Star Wars</title>
    {% endif %}

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="/static/css/main.css">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>

    <nav class="navbar navbar-inverse">
        <a class="navbar-brand" href="{{ url_for('index') }}">Search Star Wars Characters</a>
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="{{ url_for('characters') }}">List of Characters</a>
            </li>
            <li>
                <a href="{{ url_for('residents') }}">Planet Residents</a>
            </li>
        </ul>
    </nav>
    
    
<div class="main-wrapper">
    {% block content %} 
    {% endblock %}
</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/scripts/app.js"></script>
</body>
</html>
